<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE hibernate-configuration PUBLIC "-//Hibernate/Hibernate Configuration DTD 3.0//EN" "http://hibernate.sourceforge.net/hibernate-configuration-3.0.dtd">
<hibernate-configuration>
    <session-factory>
        <property name="hibernate.connection.driver_class">com.microsoft.sqlserver.jdbc.SQLServerDriver</property>
        <property name="hibernate.connection.url">jdbc:sqlserver://localhost:1433;databaseName=restoitsco</property>
        <property name="hibernate.connection.username">SQLSERVER</property>
        <property name="hibernate.connection.password">1234567890</property>
        <property name="dialect">org.hibernate.dialect.SQLServerDialect</property>
        <property name="hibernate.search.autoregister_listeners">true</property>
        <property name="hibernate.validator.apply_to_ddl">false</property>
        <mapping resource="entity/Perfilusuario.hbm.xml"/>
        <mapping resource="entity/Cargo.hbm.xml"/>
        <mapping resource="entity/Perfil.hbm.xml"/>
        <mapping resource="entity/Empresa.hbm.xml"/>
        <mapping resource="entity/Usuario.hbm.xml"/>
        <mapping resource="entity/Empleado.hbm.xml"/>
    </session-factory>
</hibernate-configuration>